#endereço do driver que vai acessar o banco de dados
spring.datasource.url=jdbc:mysql://localhost/remedio_api
spring.datasource.username=root
spring.datasource.password=rhythms



#Configurando stackTrace para tratar erros
#O código abaixo remove o 'trace' que a api da quando o erro não é tratado
#pois nesse trace contem informações sensiveis
server.error.include-stacktrace=never


#${JWT_secret:123456} -> variavel de ambiente ou seja se a nossa aplicação tiver em produção ela vai ler a variavel JWT_secret, se não tiver ela vai usar o valor 123456
api.security.token.secret=${JWT_secret:123456}


server.port = 8090